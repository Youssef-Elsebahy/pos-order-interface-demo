<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>POS order interface</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body class="bg">

    <div class="container text-center bg-white card d-flex justify-content-between">

        <div class="row d-flex-row justify-content-center" style="padding-top: 20px;">
            <div class="col">
                <button class="addItem" id="addItem" type="submit">add item</button>
            </div>
            <div class="col-8">
                <input class="textInput" id="itemSKU" type="text" alt="enter item's parkode"
                    placeholder="enter item's parkode">
            </div>
            <div class="col">
                <button class="help" id="help">Help</button>
            </div>
        </div>

        <div class="row" style="padding-bottom: 30px;">
            <div class="col-8">
                <div id="itemDetals" class="row" style="padding: 21px;">  
                </div>
                <div class="row">
                    <div class="col">
                        <table class="tablestyle">
                            <thead class="tableColors">
                                <tr>
                                    <th>In cart</th>
                                    <th>Price</th>
                                    <th id="quantity">Quantity</th>
                                    <th>Subtotal</th>
									<th>Remove </th>
                                </tr>
                            </thead>
                            <tbody id="cartContent">
                            </tbody>
                            <tfoot class="tableColors">
                                <tr>
                                    <td><b>Total to pay:</b></td>
                                    <td></td>
                                    <td></td>
                                    <td id="cartTotalPrice"><b>$0.00</b></td>
									 <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4"> content</div>
			<div class="col-4"> </div>
			<div class="col-4" style="text-align: right; margin-top: 10px;"><button onclick="submitCart()" class="submit" type="submit">submit</button> </div>
			<div class="col-4"> </div>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>

</html>
