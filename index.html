<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>POS order interface</title>

</head>

<body class="bg">

    <div class="container card mt-5">

        <div class="row card-header ">
            <div class="col d-flex justify-content-center">
                <button class="addItem btn btn-primary btn-sm" id="addItem" type="input"><i class="bi bi-plus"></i>add
                    item</button>
            </div>
            <div class="col-8">
                <input class="w-100" id="itemSKU" type="text" alt="enter item's parkode"
                    placeholder="enter item's parkode">
            </div>
            <div class="col d-flex justify-content-center">
                <button class="help btn btn-info btn-sm" id="help"><i class="bi bi-person"></i>Help</button>
            </div>
        </div>

        <div class="row card-body ">
            <div class="col-12">
                <table class="w-100">
                    <thead class="tableColors">
                        <tr class="d-flex justify-content-around align-items-center">
                            <th>image</th>
                            <th>#</th>
                            <th>In cart</th>
                            <th>Price</th>
                            <th id="quantity">Quantity</th>
                            <th>Subtotal</th>
                            <th>Remove </th>
                        </tr>
                    </thead>
                    <tbody id="cartContent" style="height:100px">
                        <tr class="blank_row">
                            <td colspan="5">cart is empty</td>
                        </tr>
                    </tbody>
                    <tfoot class="tableColors">
                        <tr class="d-flex justify-content-around align-items-center">
                            <td><b>Total to pay:</b></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td id="cartTotalPrice"><b>$0.00</b></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <div class="row">
                    <div class="col-4"> </div>
                    <div class="col-4"> </div>
                    <div class="col-4 d-flex justify-content-end"><button onclick="submitCart()"
                            class="btn btn-primary btn-sm mt-2" type="submit">submit</button>
                    </div>
                    <div class="col-4"> </div>
                </div>
            </div>
            <!-- <div id="itemDetals" class="col-6">
                No Item Selcted
            </div> -->
        </div>

    </div>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>

</html>
